spring.application.name=spring-vault-config-example
server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerceDB #this line is not required anymore if we associate this properties in vault
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Spring cloud vault
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000
spring.cloud.vault.application-name=spring-vault-config-example
spring.cloud.vault.scheme=http
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=ecommerceDB-role-no-delete

